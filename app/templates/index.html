{% extends "base.html" %}

{% block content %}
    {% if not current_user.is_anonymous %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% else %}
    <h1>Hi, Guest!</h1>
    {% endif %}
    {% for post in posts %}
    <div><p>{{ post.author.username }}</b></p></div>
    {% endfor %}
{% endblock %}
